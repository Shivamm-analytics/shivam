<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Animation</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 600px;
            margin: 50px auto;
            background: url('https://static.vecteezy.com/system/resources/previews/020/841/016/original/india-map-outline-free-free-png.png') no-repeat center center;
            background-size: contain;
        }
        .city {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
        }
        .chandigarh {
            top: 22%;
            left: 32%;
        }
        .bangalore {
            bottom: 25%;
            left: 28%;
        }
        .rose {
            position: absolute;
            width: 50px;
            animation: moveRose 5s linear forwards;
        }
        .floating-rose {
            position: absolute;
            width: 30px;
            animation: floatingRoses 5s linear infinite;
        }
        .boy {
            position: absolute;
            width: 50px;
            top: 18%;
            left: 28%;
        }
        .girl {
            position: absolute;
            width: 35px;
            bottom: 22%;
            left: 28%;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: gold;
            animation: popHearts 5s infinite ease-in-out;
        }
        @keyframes moveRose {
            0% { top: 15%; left: 25%; }
            100% { top: 70%; left: 28%; } 
        }
        @keyframes popHearts {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes floatingRoses {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-animation {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: floatingHearts 3s linear infinite;
        }
        @keyframes floatingHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        #play-music {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Happy Rose Day My Darling!</h1>
    <p>Distance can't separate us, love you a Tons! ðŸŒ¹</p>

    <div class="container">
        <div class="city chandigarh">ðŸ©· Chandigarh</div>
        <img src="https://th.bing.com/th/id/R.be2c1a64899afe313442100323c1d7bd?rik=ZXnu%2b9nrZ2A7oQ&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f5%2fBoy-PNG-File.png&ehk=p3AgK8ei1ADwdDcXP1W21%2bbJkESW0lFrwHR96Ree1%2b4%3d&risl=&pid=ImgRaw&r=0" class="boy" alt="Boy">
        <img src="https://th.bing.com/th/id/R.0b9a5b9c461ee2d3da8e87d6884fba24?rik=7Ul8R8PtYF8hfQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2frose-png-hd-rose-png-transparent-image-1140.png&ehk=V2lP0xRDrLllwbCdlwPIuiEAKMdYRd4k%2bhFV88WpR%2f0%3d&risl=&pid=ImgRaw&r=0" class="rose" alt="Rose">
        <img src="https://freepngimg.com/thumb/cute/29873-3-cute-cartoon-girl-file.png" class="girl" alt="Girl">
        <div class="city bangalore">ðŸ©· Bangalore</div>
    </div>

    <div class="hearts-container"></div>

    <button id="play-music">ðŸŽµ Play Music</button>
    <audio id="background-music" autoplay loop>
        <source src="https://drive.google.com/file/d/1sY-QWGAo9xQmTsb_blPKVP81082OcMWn/view?usp=sharing" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.getElementById('Here is something for you ðŸŒ¹').addEventListener('click', function() {
            var music = document.getElementById('background-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });
    </script>

</body>
</html>
